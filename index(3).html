<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Penjualan E-commerce</title>
    <link rel="stylesheet" href="index(3).css" />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard Penjualan E-commerce 2023</h1>
      <div class="chart">
        <div class="bar" style="height: 300px">
          <span>300</span>
          <div class="label">Jan</div>
        </div>
        <div class="bar" style="height: 250px">
          <span>250</span>
          <div class="label">Feb</div>
        </div>
        <div class="bar" style="height: 320px">
          <span>320</span>
          <div class="label">Mar</div>
        </div>
        <div class="bar" style="height: 280px">
          <span>280</span>
          <div class="label">Apr</div>
        </div>
        <div class="bar" style="height: 340px">
          <span>340</span>
          <div class="label">May</div>
        </div>
        <div class="bar" style="height: 400px">
          <span>400</span>
          <div class="label">Jun</div>
        </div>
        <div class="bar" style="height: 370px">
          <span>370</span>
          <div class="label">Jul</div>
        </div>
        <div class="bar" style="height: 360px">
          <span>360</span>
          <div class="label">Aug</div>
        </div>
        <div class="bar" style="height: 320px">
          <span>320</span>
          <div class="label">Sep</div>
        </div>
        <div class="bar" style="height: 290px">
          <span>290</span>
          <div class="label">Oct</div>
        </div>
        <div class="bar" style="height: 330px">
          <span>330</span>
          <div class="label">Nov</div>
        </div>
        <div class="bar" style="height: 380px">
          <span>380</span>
          <div class="label">Dec</div>
        </div>
      </div>
    </div>
  </body>
</html>
