<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8fafc;
        color: #333;
      }

      /* Main Content */
      .main {
        padding: 20px;
        margin: 0 auto;
        max-width: 1200px;
      }

      .cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        flex: 1;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h3 {
        margin: 0 0 10px;
        font-size: 20px;
      }

      .card p {
        font-size: 30px;
        margin: 0;
        color: #10b981;
      }

      .charts {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .chart-container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        flex: 1;
      }

      h4 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      canvas {
        width: 100% !important;
        height: 300px !important;
      }

      .additional-chart {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="main">
      <h1>Dashboard</h1>

      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p>$240.94</p>
        </div>
        <div class="card">
          <h3>Total Sales</h3>
          <p>$240.94</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts">
        <div class="chart-container">
          <h4>Sales Overview</h4>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
          <h4>Product Categories</h4>
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <!-- Additional Bar Chart -->
      <div class="chart-container additional-chart">
        <h4>Monthly Revenue</h4>
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <!-- Chart.js Scripts -->
    <script>
      // Line Chart for Sales Overview
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      const lineChart = new Chart(lineCtx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Sales",
              data: [12, 18, 5, 7, 4, 5],
              borderColor: "#06b6d4",
              backgroundColor: "rgba(6, 182, 212, 0.2)",
              borderWidth: 2,
              pointRadius: 4,
              pointBackgroundColor: "#06b6d4",
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      // Pie Chart for Product Categories
      const pieCtx = document.getElementById("pieChart").getContext("2d");
      const pieChart = new Chart(pieCtx, {
        type: "doughnut",
        data: {
          labels: ["Electronics", "Clothing", "Food", "Books"],
          datasets: [
            {
              data: [40, 20, 15, 25],
              backgroundColor: ["#f87171", "#60a5fa", "#facc15", "#2dd4bf"],
              hoverOffset: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
            },
          },
        },
      });

      // Bar Chart for Monthly Revenue
      const barCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Revenue",
              data: [65, 59, 80, 81, 55, 54],
              backgroundColor: "rgba(168, 85, 247, 0.6)",
              borderColor: "rgba(168, 85, 247, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, position: "top" },
          },
          scales: {
            y: { beginAtZero: true },
          },
        },
      });
    </script>
  </body>
</html>
